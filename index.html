<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpeg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="edit-button" type="button"><img src="./images/editButton.svg" alt="Кнопка редактирования"></button>
        <button class="add-button" type="button"><img src="./images/addButton.svg" alt="Кнопка добавления"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="close-button" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="form">
          <fieldset class="form__info">
            <input class="form__input form__input_type_name" type="text" id="name" placeholder="Имя" value="">
            <input class="form__input form__input_type_about" type="text" id="work" placeholder="О себе" value="">
          </fieldset>
          <fieldset class="form__handler">
            <button class="submit-button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>
    <section class="popup popup_place">
      <div class="popup__container">
        <button class="close-button close-button_place" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="form form_add">
          <fieldset class="form__info">
            <input class="form__input form__input_type_name form__input_type_card-name" type="text" id="name" placeholder="Название" value="">
            <input class="form__input form__input_type_about form__input_type_card-link" type="text" id="work" placeholder="Ссылка на картинку" value="">
          </fieldset>
          <fieldset class="form__handler">
            <button class="submit-button" type="submit">Создать</button>
          </fieldset>
        </form>
      </div>
    </section>
    <template class="template">
      <article class="element">
        <img class="element__image" src="" alt="">
        <button class="delete-button" type=""></button>
        <div class="element__info">
          <h2 class="element__title"></h2>
          <button class="like-button" type="button"></button>
        </div>
      </article>
    </template>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
