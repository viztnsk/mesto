<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./pictures/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./pictures/avatar.jpeg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="edit-button" type="button"><img src="./pictures/editButton.svg" alt="Кнопка редактирования"></button>
        <button class="add-button" type="button"><img src="./pictures/addButton.svg" alt="Кнопка добавления"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__image" src="./pictures/moscow.jpg" alt="Москва">
          <div class="element__info">
            <h2 class="element__title">Москва</h2>
            <button class="like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./pictures/petersburg.jpg" alt="Санкт-Петербург">
          <div class="element__info">
            <h2 class="element__title">Санкт-Петербург</h2>
            <button class="like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./pictures/sochi.jpg" alt="Сочи">
          <div class="element__info">
            <h2 class="element__title">Сочи</h2>
            <button class="like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./pictures/suzdal.jpg" alt="Суздаль">
          <div class="element__info">
            <h2 class="element__title">Суздаль</h2>
            <button class="like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./pictures/tula.jpg" alt="Тула">
          <div class="element__info">
            <h2 class="element__title">Тула</h2>
            <button class="like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./pictures/konstantinovo.jpg" alt="Константиново">
          <div class="element__info">
            <h2 class="element__title">Константиново</h2>
            <button class="like-button" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="close-button" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="form">
          <fieldset class="form__info">
            <input class="form__input form__name" type="text" id="name" placeholder="Имя" value="Жак-Ив Кусто">
            <input class="form__input form__about" type="text" id="work" placeholder="О себе" value="Исследователь океана">
          </fieldset>
          <fieldset class="form__handler">
            <button class="submit-button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
